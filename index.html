<!DOCTYPE html>
<html>
<head>
    <title>Cookieの設定と表示</title>
</head>
<body>
    <script>
        // クッキーを設定する関数
        function setCookie(name, value, daysToExpire) {
            var date = new Date();
            date.setTime(date.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
            var expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // クッキーから値を取得する関数
        function getCookie(name) {
            var cookieName = name + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieArray = decodedCookie.split(';');
            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return "";
        }

        // ページ読み込み時に実行
        window.onload = function() {
            // クッキーが設定されていない場合は、クッキーを設定する
            var username = getCookie("username");
            if (username === "") {
                setCookie("username", "John Doe", 30);
                username = "John Doe"; // 新たに設定した値を取得するためにusername変数に代入
            }

            // クッキーから値を取得して表示する
            
        };
    </script>
    <input type="text" id="inputField" placeholder="文字を入力してください">
    <button onclick="saveText()">設定</button>
    <script>
    function saveText() {
    var inputValue = document.getElementById('inputField').value;
    setCookie("username", inputValue, 30);
    var savedText = inputValue;
    document.write("ようこそ、" + savedText + "さん！");
    username = savedText;
    }
    </script>
</body>
</html>
